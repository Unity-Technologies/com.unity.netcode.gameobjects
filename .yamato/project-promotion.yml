{% metadata_file .yamato/project.metafile %}
---
{% for project in projects -%}
{% for package in project.packages -%}
{% for editor in project.test_editors -%}
{% for platform in test_platforms -%}
# Validation job for package {{ package.name }}, only using the first entry in the
# platform and editor meta data
promotion_test_{{ package.name }}_{{ platform.name }}_{{ editor }}:
  name : Promotion Test - {{ package.name }} - {{ editor }} on {{ platform.name }}
  agent:
    type: {{ platform.type }}
    image: {{ platform.image }}
    flavor: {{ platform.flavor}}
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci project test -u {{ editor }} --project-path {{ project.path }} --type vetting-tests --project-path {{ project.path }} --package-filter {{ package.name }}
    - upm-ci project test -u {{ editor }} --project-path {{ project.path }} --type isolation-tests --project-path {{ project.path }} --package-filter {{ package.name }}
  artifacts:
    logs:
      paths:
        - "upm-ci~/test-results/**/*"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% endfor -%}
{% endfor -%}

promote_{{ project.name }}_{{ package.name }}:
  name: Promote - {{ package.name }} to Production
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote --package-path {{ package.path }}
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% for editor in project.test_editors -%}
{% for platform in test_platforms -%}
    - .yamato/project-promotion.yml#promotion_test_{{ package.name }}_{{ platform.name }}_{{ editor }}
{% endfor -%}
{% endfor -%}

promote_{{ project.name }}_{{ package.name }}_dry_run:
  name: Promote - {{ package.name }} to Production (dry-run)
  agent:
    type: Unity::VM
    image: package-ci/win10:stable
    flavor: b1.small
  variables:
    UPMCI_PROMOTION: 1
  commands:
    - npm install upm-ci-utils@stable -g --registry https://artifactory.prd.cds.internal.unity3d.com/artifactory/api/npm/upm-npm
    - upm-ci package promote --package-path {{ package.path }} --dry-run
  artifacts:
    artifacts:
      paths:
        - "upm-ci~/packages/*.tgz"
  dependencies:
    - .yamato/project-pack.yml#pack_{{ project.name }}
{% for editor in project.test_editors -%}
{% for platform in test_platforms -%}
    - .yamato/project-promotion.yml#promotion_test_{{ package.name }}_{{ platform.name }}_{{ editor }}
{% endfor -%}
{% endfor -%}

{% endfor -%}
{% endfor -%}
